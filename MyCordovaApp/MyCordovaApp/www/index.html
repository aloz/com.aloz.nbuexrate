<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="css/framework7/framework7.css">
    <link rel="stylesheet" type="text/css" href="fonts/framework7-icons/framework7-icons.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <title>MyCordovaApp</title>
</head>
<body>
    <div id="app">
        <div class="views tabs">

            <div class="toolbar tabbar toolbar-bottom-md">
                <div class="toolbar-inner">
                    <a href="#view-main" class="tab-link tab-link-active">
                        <i class="icon f7-icons">search</i>
                        <span style="font-size: smaller">Поиск</span>
                    </a>
                    <a href="#view-about" class="tab-link">
                        <i class="icon f7-icons">person</i>
                        <span style="font-size: smaller">О программе</span>
                    </a>
                </div>
            </div>

            <div id="view-main" class="view view-main view-init tab tab-active" data-url="/search" data-name="search">
            </div>

            <div id="view-about" class="view view-init tab" data-url="/about" data-name="about">
            </div>

        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/framework7/framework7.js"></script>

    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

    <script id="tplRates" type="text/template7">
        <ul>
            {{#each rates}}
            <li class="item-content">
                <div class="item-inner">
                    <div class="item-title" style="white-space:normal">{{txt}} ({{cc}})</div>
                    <div class="item-after" style="white-space:normal">{{rate}}</div>
                </div>
            </li>
            {{/each}}
        </ul>
    </script>

</body>
</html>
