<div class="page" data-name="search">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="title">Курсы валют НБУ</div>
            <div class="subnavbar">
                <!-- Searchbar with auto init -->
                <form class="searchbar">
                    <div class="searchbar-inner">
                        <div class="searchbar-input-wrap">
                            <input type="search" placeholder="Найти">
                            <i class="searchbar-icon"></i>
                            <span class="input-clear-button"></span>
                        </div>
                        <span class="searchbar-disable-button">Отмена</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="page-content">
        <!-- Searchbar backdrop -->
        <div class="searchbar-backdrop"></div>
        <!-- hide-on-search element -->
        <div class="searchbar-hide-on-search">
            <div class="block">
                <div class="block-title">Курсы на дату (коснитесь для выбора)</div>
                <div class="list no-hairlines-md">
                    <ul>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-input-wrap">
                                        <input type="text" placeholder="Выберите дату" readonly="readonly" id="search-calendar" />
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

        <div id="rates-search-found" class="list searchbar-found app-rates-container">
        </div>


        <div class="block searchbar-not-found">
            <div class="block-inner">Не найдено</div>
        </div>
    </div>
</div>
